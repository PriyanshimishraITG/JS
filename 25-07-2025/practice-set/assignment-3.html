const departments = [
    { name: 'Engineering', expenses: [{ item: 'Laptop', cost: 1500 }, { item: 'Software', cost: 1000 }] },
    { name: 'Marketing', expenses: [{ item: 'Ad Campaign', cost: 800 }, { item: 'Swag', cost: 450 }] },
    { name: 'HR', expenses: [{ item: 'Team Event', cost: 1200 }, { item: 'Training', cost: 950 }] },
];

function checkBudgetCompliance(departments, budgetThreshold){    
    let res  = departments.some((dep) => {        
        let expenses = dep.expenses;
        let res = expenses.every((exp) =>{            
            if(exp.cost < budgetThreshold) return true
            return false;        
        })
        return res;    
    })
    return res;
}

const budgetThreshold = 1000;
console.log(checkBudgetCompliance(departments,budgetThreshold));
