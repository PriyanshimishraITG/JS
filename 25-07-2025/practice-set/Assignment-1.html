        const sales = [
            { product: 'Laptop', category: 'Electronics', price: 1200, quantity: 1 },
            { product: 'Mouse', category: 'Electronics', price: 25, quantity: 2 },
            { product: 'Shirt', category: 'Apparel', price: 50, quantity: 3 },
            { product: 'Keyboard', category: 'Electronics', price: 75, quantity: 1 },
            { product: 'Jeans', category: 'Apparel', price: 80, quantity: 2 },
        ];

        function summarizeSalesData(salesData) {
            let summary = {};
            for (let x of salesData) {
                let revenue = (x.price * x.quantity);
                if (!summary[x.category]) {
                    summary[x.category] = {
                        overallRevenue: 0,
                        uniqueone: [],
                    };
                };
                summary[x.category].overallRevenue += revenue;
                if (!summary[x.category].uniqueone.includes(x.product)){
                    summary[x.category].uniqueone.push(x.product)
                }; 
            };
            return summary;
        };

        let res = summarizeSalesData(sales);
        console.log(res);
