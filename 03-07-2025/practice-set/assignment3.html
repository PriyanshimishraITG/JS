<body>
    <script>
        
        // Que-3 Create 3 students objects with these properties:- 
        //       name, marks1, marks2, marks3.
        //       Find the average marks of each students by calculating their total marks then store the
        //       average marks of each students in array (called student-marks)
        
                 const student1 = {
                    name: "ABC",
                    marks1: 71,
                    marks2: 60,
                    marks3: 69
                 };
                 const student1_average_mark = (student1.marks1 + student1.marks2 + student1.marks3) / 3
                 

                 const student2 = {
                    name: "PQR",
                    marks1: 87,
                    marks2: 81,
                    marks3: 84
                 };
                 const student2_average_mark = (student2.marks1 + student2.marks2 + student2.marks3) / 3
                

                 const student3 = {
                    name: "XYZ",
                    marks1: 90,
                    marks2: 87,
                    marks3: 89
                 };
                 const student3_average_mark = (student3.marks1 + student3.marks2 + student3.marks3) / 3
                

                 const student_marks = [
                    student1_average_mark,
                    student2_average_mark,
                    student3_average_mark
                 ]

                 console.log(student_marks);
    </script>
