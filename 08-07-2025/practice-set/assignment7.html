    <script>

        // Que-7  Create a person object with name, weight (kg), and height (m).
        //        Use formula: BMI = weight / (height × height)
        //        Use if-else to print:
        //        -->  "Underweight" < 18.5
        //        -->  "Normal" 18.5–24.9
        //        -->  "Overweight" 25–29.9
        //        -->  "Obese" ≥ 30


                  const person = {
                    name: "Khushi",
                    weight: 48,
                    height: 1.6
                  };

                  const bmi = person.weight / (person.height * person.height);

                  if (bmi < 18.5) {
                    console.log("You are Underweight.")
                  }
                  else if (bmi >= 18.5 && bmi <= 24.9) {
                    console.log("You are Normal.")
                  }
                  else if (bmi >= 25 && bmi <= 29.9) {
                    console.log("You are Overweight.")
                  }

    </script>
