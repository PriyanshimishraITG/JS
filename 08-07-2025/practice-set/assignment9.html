    <script>

        // Que-9   Given a string in a variable, reverse it using a loop and print the result.


                   let a = "Hello, I am VS.";
                   console.log(a);
                   
                   let new_a = "";
                   for (let i = a.length - 1; i >= 0 ; i--) {

                       let b = a[i];
                       new_a = new_a + b; 
                  };
                  
                  console.log(new_a);
