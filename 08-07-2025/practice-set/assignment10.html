<body>
    <script>

        // Que-10  Create a number variable.
        //         Use a loop to calculate its factorial (e.g. 5! = 120).
        //         Print the result.


                   const number = 5;
                   let fac = 1;

                   for (let i = 1; i <= number; i++) {
                      fac = i * fac; 
                   }

                   console.log(`Factorials of ${number} are: ${fac}.`)

    </script>
