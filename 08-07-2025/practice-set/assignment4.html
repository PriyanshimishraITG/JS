<body>
    <script>

        // Que-4  Given a string stored in a variable, count the number of vowels in it using a loop.
        //        Print total vowels.
                  
              
                  let vowels = 0;

                  let string = ("I love Coding.");
                  

                  for (let i = 0; i < string.length; i++) {

                    let word = string[i].toLowerCase();

                    if (word === 'a' || word === 'e' || word ==='i' || word === 'o' || word === 'u') {
                        vowels++;
                    }
                  };

                  console.log(`The number of vowels in your string are: ${vowels}.`)
    </script>
