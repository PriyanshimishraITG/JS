    <script>

        // Que-3  Create an array of numbers.
        //        Use a loop to count how many are even and how many are odd.
        //        Print both counts.


                  let arr = [25, 23, 21, 57, 78, 78, 90, 12, 17, 76];

                  let even = 0;
                  let odd = 0;

                  for (let i = 0; i < arr.length; i++) {

                    if (i % 2 === 0) {
                        even++;
                    }
                    else {
                        odd++;
                    }
                  };

                  console.log(`Count of even numbers are: ${even}.\nAnd count of odd numbers are: ${odd}`)
                  
    </script>
