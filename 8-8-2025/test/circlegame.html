        html, body {

        .gamediv {

        .wingoal {
            width: 50px;
            height: 50px;
            background-color: rgb(38, 0, 255);
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
        #time {
            margin: 0px 0px 5px 0px;
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 18px;
        }

            margin-top: 50px;
            z-index: 3;

        .image {

        header {

    <div id = "body" class = "body0">
        <div>
            <img class = "image" src="https://m.media-amazon.com/images/I/71RGoav5XdL.jpg" alt="" id = "bg_img">
        </div>
        <div class = "text">
            <div>
                <h1>Click the Circle Game</h1>
            </div>
            <div>
                <button class = "button" id = "startbtn">Start Game</button>
            </div>
            <div id = "score">
                <h4>Score:</h4> <p id = "scorecount">0</p>
            </div>
            <div id = "time">
                <h4>Time Left:</h4> <span id = "timecount">30</span> <p>s</p>
            </div>
            <div class = "gamediv" id = "gamediv">
                <button id = "btngame"></button>
            </div>
        </div>
    </div>
    
    <script>
        let a = document.getElementById("bg_img");
        let b = document.getElementById("body");
        let c = document.getElementById("score");
        let d = document.getElementById("time");
        function themeMode () {
            if (a.getAttribute("src") === "https://m.media-amazon.com/images/I/71RGoav5XdL.jpg") {
                a.setAttribute("src", "https://wallup.net/wp-content/uploads/2019/09/653073-mountains-landscape-nature-mountain-sky-clouds.jpg");
            } else {
                a.setAttribute("src", "https://m.media-amazon.com/images/I/71RGoav5XdL.jpg");
            };
            b.classList.toggle("body1");
            c.classList.toggle("color");
            d.classList.toggle("color");
        };

        let score = 0;
        let time = 30;

        let goncircle;
        let countdown;
        let timeout;
        let wingoal;

        let startBtn = document.getElementById("startbtn");
        let scores = document.getElementById("scorecount");
        let timing = document.getElementById("timecount");
        let gamediv = document.getElementById("gamediv");
        
        function end() {
            clearInterval(goncircle);
            clearInterval(countdown);
            if (wingoal) {
                wingoal.removeEventListener("click", click);
                wingoal.remove();
            }
            startBtn.disabled = false;
            alert(`Yay! Your final score is: ${score}`);
        };
        function start () {
            score = 0;
            time = 30;
            scores.innerText = "0";
            timing.innerText = "30";
            startBtn.disabled = true;
            if (wingoal) {
                wingoal.remove();
            };
            wingoal = document.createElement("div");
            wingoal.classList.add("wingoal");
            wingoal.addEventListener("click", click);
            gamediv.appendChild(wingoal);
            goncircles(); 
            goncircle = setInterval(goncircles, 1000);
            countdown = setInterval(() => {
                time--;
                timing.innerText = time;
                if (time == 0) {
                    end();
                };
            }, 1000);
        };
        function click() {
            score++;
            scores.innerText = score;
            goncircles();
        };
        function goncircles () {
            let a = gamediv.offsetWidth  - 50;
            let b = gamediv.offsetHeight - 50;
            let random1 = Math.floor(Math.random() * a);
            let random2 = Math.floor(Math.random() * b);
            wingoal.style.left = `${random1}px`;
            wingoal.style.top = `${random2}px`;
        };
        startBtn.addEventListener("click", start);
        document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
