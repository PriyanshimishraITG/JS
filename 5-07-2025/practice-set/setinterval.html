<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: black;
            color: white;
            padding: 50px;
            display: inline-block;
            font-size: 30px;
            display: flex;
            justify-content: center;
        };
    </style>
</head>
<body>
    <div id = "box"></div>
    <script>
        let time = 0;
        let box = document.getElementById("box")
        let val = setInterval (() => {
            time++;
            box.innerText = time;
        }, 1000);
        setTimeout (() => {
            clearInterval(val);
        }, 10000);
    </script>
</body>
</html>
