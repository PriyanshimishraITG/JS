        let emp = {
            name: null,
            age: null,
            salary: null,
            bonus: null,
            total_salary: null,
            calculateTotalSalary : function (name, age, salary, bonus) {
                let total_salary = (salary + bonus);
                this.name = name;
                this.age = age;
                this.salary = salary;
                this.bonus = bonus;
                this.total_salary = total_salary;
            },
        };
        emp.calculateTotalSalary("Niya", 22, 50000, 5000);
