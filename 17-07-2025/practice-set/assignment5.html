<body>
    <script>

        // Write a JavaScript function that takes a string, extracts all the digits from it, and returns the sum of 
        // those digits.
        // Is question mein aapko ek aisa JavaScript function banana hai jo kisi string ke andar jo bhi digits 
        // (numbers) hain, unka total sum calculate kare. Jaise agar input string hai "a1b2c3", toh ismein digits 
        // hain 1, 2, aur 3, aur unka sum hoga 1 + 2 + 3 = 6. Aapka function string ko character by character check 
        // karega, sirf wahi characters add karega jo digit (0â€“9) hain, aur last mein unka total return ya print karega


        function sumOfDigitsInString(str) {
            let sum = 0;

            for (let char of str) {
                if (!isNaN(char) && char >= '0' && char <= '9') {
                    sum += parseInt(char, 10);
                }
            }

            return sum;
        }

        console.log(sumOfDigitsInString("a1b2c3"));
        console.log(sumOfDigitsInString("abc"));
        console.log(sumOfDigitsInString("9a8b7"));
        
    </script>
</body>
