<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mbox {
            background-color: black;
            color: white;
            margin: 0 auto;
            font-size: 40px;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class = "mbox">
        <p>I am </p> <span id = "typer"></span>
    </div>
    <script>
        const names = [
            "engineer",
            "coder",
            "developer"
        ];
        const typer = document.getElementById("typer");
        let i = 0;
        setInterval (() => {
            let word = names[i];
            i++;
            if (i >= names.length) i=0;
            let j = 0;
            const value = setInterval (() => { 
                if (j < word.length) typer.innerText += word[j];
                clearInterval();
                j++;
            }, 500);
            typer.innerText = "";
        }, 5000);
        
    </script>
</body>
</html>
