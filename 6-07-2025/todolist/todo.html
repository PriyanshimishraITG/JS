<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs6mraxXloCHhPCSJvW_Caq_PzNMzJgVduC0xxthzmHWc7ffzLM2p-jPOlWN4L3270bO0&usqp=CAU/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            min-height: 100vh;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background-color: rgba(255,255,255,0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dark-mode header {
            background-color: rgba(0,0,0,0.5);
        }
        .logo {
            width: 100px;
            border-radius: 100%;
        }
        .theme-toggle-icon {
            font-size: 22px;
            cursor: pointer;
            color: #333;
        }
        .dark-mode .theme-toggle-icon {
            color: #f1f1f1;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px 5px #555;
            background-color: rgba(255,255,255,0.3);
            z-index: 33;
            position: relative;
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
            flex-direction: column;
        }
        .dark-mode .container {
            box-shadow: 10px 10px 20px 10px #000;
            background-color: rgba(0,0,0,0.5);
            border: 1px solid gray;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }
        .dark-mode h1 {
            color: #f1f1f1;
        }
        #work {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #input {
            padding: 10px;
            flex: 1;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 16px;
        }
        .dark-mode #input {
            background-color: #333;
            color: white;
            border: 1px solid #777;
        }
        button {
            padding: 10px 15px;
            border: none;
            background:linear-gradient(to bottom, #07f5c5, white);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(to bottom, blue, skyblue);
            color: white;
        }
        .task {
            display: flex;
            justify-content: space-between;
            background-color: cornflowerblue;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .dark-mode .task {
            color: white;
        }
        #bg_img {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        h1 {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTEirwzHbbWf3HraF4kli2pulcfLk3TnK9Zg&s" alt="">
        </div>
        <i class="fas fa-adjust theme-toggle-icon" onclick="toggleTheme()"></i>
    </header>
    <div id = "main">
        <div>
            <img src="https://plus.unsplash.com/premium_photo-1661878091370-4ccb8763756a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hlcnJ5JTIwYmxvc3NvbXxlbnwwfHwwfHx8MA%3D%3D" alt="" id = "bg_img">
        </div>
        <div class="container">
            <h1>To-Do List</h1>
            <div id="work">
            <input type="text" id="input" placeholder="Enter a task">
            <button onclick="bclick()">Add</button>
            </div>
            <div id="tasks"></div>
        </div>
    </div>

    <script>
        const input = document.getElementById("input");
        const tasks = document.getElementById("tasks");

        function bclick() {
            const value = input.value.trim();
            if (!value) return;

            const box = document.createElement("div");
            box.className = "task";

            const p = document.createElement("p");
            p.innerText = value;

            const btn = document.createElement("button");
            btn.innerText = "Delete";
            btn.onclick = () => box.remove();

            box.appendChild(p);
            box.appendChild(btn);
            tasks.appendChild(box);
            input.value = "";
        };
        let a = document.getElementById("bg_img")
        function toggleTheme() {
            if (a.getAttribute("src") === "https://plus.unsplash.com/premium_photo-1661878091370-4ccb8763756a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hlcnJ5JTIwYmxvc3NvbXxlbnwwfHwwfHx8MA%3D%3D") {
                a.setAttribute("src", "https://images3.alphacoders.com/137/1379845.jpg");
            } else {
                a.setAttribute("src", "https://plus.unsplash.com/premium_photo-1661878091370-4ccb8763756a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hlcnJ5JTIwYmxvc3NvbXxlbnwwfHwwfHx8MA%3D%3D");
            };
            document.body.classList.toggle("dark-mode");
        };
    </script>
</body>
</html>
